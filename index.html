<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>🎵 Shivang Music Player</h1>

        <!-- 🔍 Search Bar -->
        <input type="text" id="search" placeholder="Search for a song..." onkeypress="handleKeyPress(event)">
        <button onclick="searchMusic()">🔍 Search</button>

        <!-- 🎶 Song List -->
        <ul id="song-list"></ul>

        <!-- 🎧 Shivang Music Player -->
        <div class="player">
            <iframe id="player" frameborder="0" allow="autoplay"></iframe>
        </div>

        <!-- 🎚 Controls -->
        <div class="controls">
            <button onclick="prevSong()">⏮</button>
            <button onclick="playPause()">⏯</button>
            <button onclick="nextSong()">⏭</button>
        </div>

        <!-- 🌗 Dark Mode Toggle -->
        <button id="toggle-theme">🌙 Toggle Dark Mode</button>
    </div>

    <script src="js/script.js"></script>

</body></html>
